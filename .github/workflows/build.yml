name: Build

on:
  push:
    branches:
      - 'master'
      - 'feature/*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2

      - name: Install Dependencies
        run: npm i

      - name: Run Tests 
        run: npm run test:coverage
        
      - name: Run Build 
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: build
          clean: false

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        if: github.ref != 'refs/heads/main'
        with:
          branch: gh-pages
          folder: build
          clean: false
          target-folder: beta
